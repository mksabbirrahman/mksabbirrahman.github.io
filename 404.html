<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>404 Not Found</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: "Poppins", sans-serif;
        background: #f7f9fc;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
    }
    .box {
        max-width: 500px;
    }
    h1 {
        font-size: 80px;
        margin: 0;
        background: linear-gradient(90deg, #0d6efd, #111);
        -webkit-background-clip: text;
        color: transparent;
        font-weight: 800;
    }
    p {
        font-size: 18px;
        margin: 10px 0 20px;
        color: #555;
    }
    a {
        padding: 12px 25px;
        background: #0d6efd;
        color: white;
        text-decoration: none;
        border-radius: 8px;
        font-weight: 600;
        transition: 0.3s ease;
    }
    a:hover {
        background: #084dbf;
    }
</style>
</head>
<body>

<div class="box">
    <h1>404</h1>
    <p>Oops! The page you are looking for doesn't exist.</p>
    <a href="/">Go Home</a>
</div>

</body>
</html>
